<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper" style="background-color:#E5451F;">
        <a class="brand-logo">CSI</a>
      </div>
    </nav>
    <ul class="tabs">
      <li class="tab col s2"><a class="active" style="color:#E5451F;" href="#traffic">Traffic</a></li>      
      <li class="tab col s2"><a href="#jumlah" style="color:#E5451F;">Jumlah</a></li>

    <br>
    <div class="row">

         <div id="traffic" class="col s12">
           <div class="row" align="center">
             <div class="col-md-3">
                <h3>Puskesmas</h3>
                <button class="waves-effect waves-light btn red darken-1" onclick="getPasien('puskesmas')">Pasien</button>

              </div>              
           </div>
         </div>

             <label for="username">Username Faskes</label>
           </div><br>        
          <center><button class="btn waves-effect waves-light red darken-1" onclick="totalPasien()" name="action">Submit</button></center>
         </div>
       </div>
       <div id="restart" class="col s12">
           <div class="input-field">-
             <input placeholder="Username Faskes" id="breanna" type="text" class="validate">
             <label for="username">Username Faskes</label>
           </div><br>        
          <center><button class="btn waves-effect waves-light red darken-1" onclick="brea_yde()" name="action">Submit</button></center>
         </div>
       </div>
     </div>

    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/Materialize/dist/js/materialize.js" charset="utf-8"></script>
    <script src="bower_components/firebase/firebase.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
